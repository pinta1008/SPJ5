<!DOCTYPE html>
<html lang="hr">
<head>
    <meta charset="UTF-8">
    <title>Forma</title>
    <script src="assets/plugins/jquery/jquery-3.2.1.min.js"></script>
    <link rel="stylesheet" href="css/forma.css">
</head>
<body>
    
    <div id="dvFormContainer">
        <h3 class="naslov">STUDENT</h3>
        <table>
            <tr>
                <td>Ime Studenta</td>
                <td><input type="text" id="inptIme"></td>
            </tr>
            <tr>
                <td>Prezime Studenta</td>
                <td><input type="text" id="inptPrezime"></td>
            </tr>
            <tr>
                <td>JMBAG</td>
                <td><input type="number" id="inptJmbag"></td>
            </tr>
            <tr>
                <td>OIB</td>
                <td><input type="number" id="inptOib"></td>
            </tr>
            <tr>
                <td>Datum Rodenja</td>
                <td><input type="text" id="inptDatum"></td>
            </tr>
            <tr>
                <td>Adresa</td>
                <td><input type="text" id="inptAdresa"></td>
            </tr>
            <tr>
                <td>Postanski Broj</td>
                <td><input type="number" id="inptPostanski"></td>
            </tr>
            <tr>
                <td>Grad</td>
                <td><input type="text" id="inptGrad"></td>
            </tr>
            <tr>
                <td colspan="2"><button id="spremi"onclick="Spremi()">Dodaj</button></td>
            </tr>
        </table>
        
    </div>
    

<script src="js/forma.js"></script>
</body>
</html>
