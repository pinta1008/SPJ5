<!DOCTYPE html>
<html lang="hr">
<head>
    <meta charset="UTF-8">
    <title>Konverter</title>
    <link rel="stylesheet" href="css/boje.css">
    <script src="assets/plugins/jquery/jquery-3.2.1.min.js"></script>
</head>
<body>
    <div class="jumbotron">
        <div class="container">
            <p class="lead">Prebaci valutu</p>
            <form class="form-inline">
                <div class="form-group mb-2">
                    <input type="number" class="form-control" id="amount"/> 
                </div>
                <div class="form-group mx-sm-3 mb-2">
                    <select class="form-control"id="prva" required>
                        <option>PLN</option>
                        <option>EUR</option>
                        <option>USD</option>
                    </select>
                </div>
                <div class="form-group mx-sm-3 mb-2">
                    <select class="form-control"id="druga" required>
                        <option>EUR</option>
                        <option>USD</option>
                        <option>PLN</option>
                    </select>
                </div>
                <button class="btn calculate-btn btn-primary mb-2">Pretvori</button>
            </form>
            <div class="result">
                <span class="given-amount"></span>
                <span class="base-currency"></span>
                <span class="final-amount"></span>
                <span class="second-currency"></span>
            </div>
        </div>
    </div>
    <script src="js/konvert.js"></script>
</body>
</html>
